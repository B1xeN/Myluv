<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .image-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 220px;
            margin-bottom: 20px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: absolute;
        }
        .rotating-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px dashed #e60073;
            position: absolute;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: 10px; }
        @keyframes fall {
            from { transform: translateY(-100px) rotate(-45deg); opacity: 1; }
            to { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Happy Valentine's Day üíñ</h1>
        <div class="image-wrapper">
            <div class="rotating-circle"></div>
            <div class="image-container">
                <img id="changing-image" src="1.png">
            </div>
        </div>
        <p>‡∏£‡∏±‡∏Å‡πÅ‡∏Å‡∏ô‡∏∞‡πÑ‡∏≠‡∏ï‡πâ‡∏≤‡∏ß‡∏£‡∏±‡∏Å‡∏°‡∏≤‡∏Å‡πÜ‡πÄ‡∏•‡πä‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢</p>
        <button class="play-button" onclick="playMusic()">üíó ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á üíó</button>
        <div id="youtube-player"></div>
    </div>
    <div class="hearts"></div>
    <script>
        let images = ["1.png", "2.png"];
        let index = 0;
        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("changing-image").src = images[index];
        }
        setInterval(changeImage, 3000);

        let player;
        function playMusic() {
            if (!player) {
                let tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                let firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('youtube-player', {
                        height: '0',
                        width: '0',
                        videoId: 'OYPiXBIgvJ8',
                        playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'OYPiXBIgvJ8' },
                        events: {
                            'onReady': function(event) {
                                event.target.playVideo();
                            }
                        }
                    });
                };
            } else {
                player.playVideo();
            }
        }

        function createHeartsEffect() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.backgroundColor = ["#ff0000", "#ff69b4", "#00bfff", "#ffff00"][Math.floor(Math.random() * 4)];
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
        createHeartsEffect();
    </script>
</body>
</html>
